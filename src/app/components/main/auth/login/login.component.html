<section id="form"><!--form-->
  <div class="container">
    <div class="row">
<div class="col-sm-4 col-sm-offset-1">
  <div class="login-form"><!--login form-->
    <h2>Login to your account</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLoginUser(loginForm)" *ngIf="!isLoading" novalidate>
      <input type="email" name="email" placeholder="Email Address" [ngClass]="{ 'is-invalid': emailInput.errors && emailInput.touched }" ngModel #emailInput="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
      <div [hidden]="!emailInput.errors?.pattern" class="invalid-feedback">Email is not valid</div>
      <input type="password" name="password" placeholder="Password" [ngClass]="{ 'is-invalid': passwordInput.errors && passwordInput.touched }" ngModel #passwordInput="ngModel" required minlength="6" />
      <div [hidden]="!passwordInput.errors?.minlength" class="invalid-feedback">Password must be at least 4 characters</div>
      <span>
        <input type="checkbox" class="checkbox"> 
        Keep me signed in
      </span>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div><!--/login form-->
</div>
</div>
  </div>
</section>
