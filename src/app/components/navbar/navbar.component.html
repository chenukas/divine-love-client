<header id="header"><!--header-->
  <div class="header_top"><!--header_top-->
      <div class="container">
          <div class="row">
              <div class="col-sm-6">
                  <div class="contactinfo">
                      <ul class="nav nav-pills">
                          <li><a href="tel:+940 000 0000"><i class="fa fa-phone"></i> +940 000 0000</a></li>
                          <li><a href="mailto:info@divinelove.com?subject=Inquiry to Divine Love"><i class="fa fa-envelope"></i> info@divinelove.com</a></li>
                      </ul>
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="social-icons pull-right">
                      <ul class="nav navbar-nav">
                          <li><a href="www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="www.twitter.com/"><i class="fa fa-twitter"></i></a></li>
                          <li><a href="www.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                          <li><a href="www.dribbble.com/"><i class="fa fa-dribbble"></i></a></li>
                          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div><!--/header_top-->
  
  <div class="header-middle"><!--header-middle-->
      <div class="container">
          <div class="row">
              <div class="col-sm-4">
                  <div class="logo pull-left">
                      <a routerLink="" routerLinkActive="active"><img src="assets/images/home/logo.png" alt="" /></a>
                  </div>
                  <div class="btn-group pull-right">
                     <div class="btn-group">
                          
                      </div>
                      
                      <div class="btn-group">
                          
                      </div>
                  </div>
              </div>
              <div class="col-sm-8">
                  <div class="shop-menu pull-right">
                      <ul class="nav navbar-nav">
                          <li *ngIf="!authService.loggedIn()"><a href="#"><i class="fa fa-user"></i> Account</a></li>
                          <li class="dropdown" *ngIf="authService.loggedIn()"><a href="#"><i class="fa fa-user"></i> Hi! {{ user?.fname }},</a></li>
                        <!--  <li><a href="#"><i class="fa fa-star"></i> Wishlist</a></li> -->
                          <li *ngIf="authService.loggedIn()"><a [routerLink]="['checkout']"><i class="fa fa-crosshairs"></i> Checkout</a></li>
                          <li *ngIf="authService.loggedIn()"><a [routerLink]="['cart']"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                          <li *ngIf="!authService.loggedIn()"><a class="nav-link" routerLink="/login" routerLinkActive="active"><i class="fa fa-lock"></i> Login</a></li>
                                <li *ngIf="!authService.loggedIn()"><a class="nav-link" routerLink="/register" routerLinkActive="active"><i class="fa fa-tag"></i> Register</a></li>
                          <li *ngIf="authService.loggedIn()" (click)="logout()" style="cursor:pointer"><a class="nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>


                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div><!--/header-middle-->

  <div class="header-bottom"><!--header-bottom-->
      <div class="container">
          <div class="row">
              <div class="col-sm-9">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                  </div>
                  <div class="mainmenu pull-left">
                      <ul class="nav navbar-nav collapse navbar-collapse">
                          <li><a href="" class="active">Home</a></li>
                          <li class="dropdown" ><a href="#">Shop<i class="fa fa-angle-down"></i></a>
                              <ul role="menu" class="sub-menu">
                                  <li><a routerLink="/dashboard" routerLinkActive="active">Products</a></li>
                                  <li><a [routerLink]="['products']">Product Details</a></li> 
                                  <li *ngIf="authService.loggedIn()"><a [routerLink]="['checkout']">Checkout</a></li> 
                                  <li *ngIf="authService.loggedIn()"><a [routerLink]="['cart']">Cart</a></li> 
                                  <li *ngIf="authService.loggedIn()"><a [routerLink]="['auth']">Login</a></li> 
                              </ul>
                          </li> 
                          <li class="dropdown"><a href="#">Blog<i class="fa fa-angle-down"></i></a>
                              <ul role="menu" class="sub-menu">
                                  <li><a [routerLink]="['blog-list']">Blog List</a></li>
                                  <li><a [routerLink]="['blog']">Blog Single</a></li>
                              </ul>
                          </li> 
                          <li><a href="#">404</a></li>
                          <li><a href="#">Contact</a></li>
                      </ul>
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="search_box pull-right">
                      <input type="text" placeholder="Search"/>
                  </div>
              </div>
          </div>
      </div>
  </div><!--/header-bottom-->
</header><!--/header-->

<!-- spinner -->

  <ngx-spinner></ngx-spinner>
</div>
